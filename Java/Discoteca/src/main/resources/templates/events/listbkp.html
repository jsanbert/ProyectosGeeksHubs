<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Inserto cabecera -->

<head th:insert="fragments/base.html::head"></head>

<!---------------------->

<body>
    <h1 th:text="${title}"></h1>
    <form th:action="@{/}">
        <label for="input_nombre">Filtrar por nombre: </label>
        <input type="text" id="input_nombre" name="name"/>
        <input type="submit" value="Filtrar"/>
    </form>
    <hr/>
    <ul th:if="${!listaClientes.isEmpty()}" th:each="cliente : ${listaClientes}">
        <li>
            <a th:text="${cliente.nombre} + ' ' + ${cliente.apellidos}" th:href="@{/clientes/id/{id}(id=${cliente.id})}"></a>
        </li>
    </ul>
    <p th:if="${listaClientes.isEmpty()}">No existen clientes con el nombre especificado</p>
</body>
</html>
