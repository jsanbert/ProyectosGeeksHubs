<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<header th:fragment="header">
    <h1>HEADER</h1>
</header>

<main th:fragment="main">
    <h1>MAIN</h1>
</main>

<footer th:fragment="footer">
    <h1>FOOTER</h1>
</footer>

<div th:fragment="backToEventList">
    <form th:action="@{/events/list}" method="GET">
        <input type="submit" class="btn btn-primary" value="Return to event list"/>
    </form>
</div>

<td th:fragment="superadminActions">
    <form class="superadmin-actions" th:action="@{/events/edit}" method="GET">
        <a href="#" onclick="$(this).closest('form').submit();">Edit</a>
        <input type="hidden" th:name="eventId" th:value="${event.id}"/>
    </form>
    <form class="superadmin-actions" th:action="@{/events/delete}" method="POST">
        <a href="#" onclick="$(this).closest('form').submit();" class="text-danger">Remove</a>
        <input type="hidden" th:name="eventId" th:value="${event.id}"/>
    </form>
</td>


</html>
